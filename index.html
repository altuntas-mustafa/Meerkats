<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="appRoman.js" defer></script>
    <script src="appCalculator" defer></script>
    <script src="appPrime.js" defer></script>
    <script src="appFizzBuzz.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <h1>Arabic Numbers To Roman Numbers</h1>
            <h1 class="answerRoman"></h1>
            <input type="number" name="" id="arabicNumber">
            <button class="buton convert">Convert</button>
            <button class="buton code"><a href="./codeRoman.html" target="_blank">Code</a></button>
        </div>
        <div class="container">
            <h1>FizzBuzz</h1>
            <h1 class="answerFizzBuzz"></h1>
            <input type="text" name="" id="fizzBuzz" placeholder="Write a array[number]">
            <button class="buton check">Check</button>
            <button class="buton code"><a href="./codeFizzBuzz.html" target="_blank">Code</a></button>
        </div>
        <div class="container">
            <h1>Calculator</h1>
            <h1 class="answerCalculator"></h1>
            <input type="text" name="" id="calculator" >
            <button class="buton calculate">Calculate</button>
            <button class="buton code"><a href="./codeCalculator.html" target="_blank">Code</a></button>
        </div>
        <div class="container">
            <h1>PrimeFactors</h1>
            <h1 class="answerPrimeFactors"></h1>
            <input type="number" name="" id="primeFactor">
            <button class="buton checkPrime">Prime Number</button>
            <button class="buton checkPrimeFactors">Prime Factors</button>
            <button class="buton code"><a href="./codePrime.html" target="_blank">Code</a></button>
        </div>
    </div>
</body>
</html>
